<div class="ms-3 me-3">
<div class="header">
    <h1>Manage Tasks</h1>
    <span class="task"><a href="#">Home</a> /Manage Tasks </span>
</div>
<div class="table-container mt-4">
    <h4 class="mb-3 border-bottom">Manage Tasks</h4>
    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>SN</th>
                <th>Name</th>
                <th>Task Title</th>
                <th>Task Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ task.name }}</td>
              <td>{{ task.title }}</td>
              <td>{{ task.description }}</td>
              <td>{{ task.start }}</td>
              <td>{{ task.end }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-2">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteTask(i)">Delete</button>
              </td>
            </tr>
          </tbody>
    </table>
</div>
</div>
